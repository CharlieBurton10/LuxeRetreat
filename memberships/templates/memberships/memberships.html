{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Membership</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="membership-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for membership in memberships %}
                        <div class="col-12 col-md-6 col-lg-3">
                            <div class="card h-100 border-0">
                                <div class="card-body pb-0">
                                    <p class="lead mb-0 font-weight-bold">{{ membership.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">Â£{{ membership.price }} per year</p>
                                            <p class="mb-0 text-left">{{ membership.description }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %} 
                </div>
            </div>
        </div>
    </div>

{% endblock %}
